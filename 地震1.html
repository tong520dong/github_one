<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>CSVLayer sample</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.23/esri/css/esri.css">
    <style>
      html, body,#map{
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #FFF;
        overflow: hidden;
        font-family: "Trebuchet MS";
      }
    </style>
    <script src="https://js.arcgis.com/3.23/"></script>
    <script>
      var map, csv;

      require([
        "esri/map", 
        "esri/layers/CSVLayer",
        "esri/Color",
        "esri/symbols/SimpleMarkerSymbol",
        "esri/renderers/SimpleRenderer",
		"esri/renderers/ClassBreaksRenderer",
		"esri/renderers/HeatmapRenderer",
        "esri/InfoTemplate",
        "esri/config",
        "dojo/domReady!"
      ], function(
        Map, CSVLayer, Color, SimpleMarkerSymbol, SimpleRenderer, ClassBreaksRenderer,HeatmapRenderer,InfoTemplate, esriConfig
      ) {
        
        // Use CORS
		var symbol;
        esriConfig.defaults.io.corsEnabledServers.push("qqq807111690.github.io"); // supports CORS
        map = new Map("map", {
          basemap: "gray",
          center: [ -60, -10 ],
          zoom: 2 
        });
        csv = new CSVLayer("https://qqq807111690.github.io/web4gis15/all_month2.csv", {
          copyright: "USGS.gov"
        });
		var heatmapRenderer = new HeatmapRenderer(
		{
		colors: ["rgba(0, 0, 255, 0)","rgb(0, 0, 255)","rgb(255, 0, 255)", "rgb(255, 0, 0)"],
    blurRadius: 6,
    maxPixelIntensity: 250,
    minPixelIntensity: 10
		});
	    csv.setRenderer(heatmapRenderer);
		map.addLayer(csv); 
      });

    </script>
  </head>

  <body>
    <div id="map"></div>
	<div id="map2"></div>
  </body>
</html>
